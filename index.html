<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    @keyframes myfirst {
        from {
            margin-top: -10px;
        }
        to {
            margin-top: 0;
        }
    }
    
    @-webkit-keyframes myfirst
    /* Safari å’Œ Chrome */
    
    {
        from {
            margin-top: -10px;
        }
        to {
            margin-top: 0;
        }
    }
    
    .n-container span {
        float: left;
    }
    
    .animation-1 {
        animation: myfirst .5s;
        -webkit-animation: myfirst .5s;
    }
    
    .animation-2 {
        animation: myfirst .75s;
        -webkit-animation: myfirst .75s;
    }
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    Number.prototype.toMoney = function() {
        if (!/^(\+|-)?(\d+)(\.\d+)?$/.test(this)) {
            return NaN;
        }
        var a = RegExp.$1,
            b = RegExp.$2,
            c = RegExp.$3;
        var re = new RegExp();
        re.compile(/(\d)(\d{3})(,|$)/);
        while (re.test(b)) {
            b = b.replace(re, '$1,$2$3');
        }
        return a + '' + b + '' + c;
    };
    $(function() {
        var randomNum = function(begin, end) {
            begin = Number(begin);
            end = Number(end);
            var r = Math.random();
            if (isNaN(begin) || isNaN(end) || begin > end) {
                return r;
            }
            return Math.ceil(r * (end - begin) + begin);
        };
        var changeN = function(total) {
            var $spans = $('.n-container span');
            total = total.toMoney();
            var $span,
                num;
            for (var i = total.length - 1, j = $spans.length - 1; i >= 0 || j >= 0; i--, j--) {
                $span = $spans.eq(j);
                if (!$span.length) {
                    var r = randomNum(1, 2);
                    $span = $('<span class="animation-' + r + '"></span>');
                    $('.n-container').prepend($span);
                }
                num = total[i];
                if (total[i] === undefined) {
                    num = '';
                }
                if ($span.text() != num) {
                    $span.text(num);
                }

            }
        };
        setInterval(function() {
            var r = randomNum(10, 1001000);
            console.log(r);
            changeN(r);
        }, 2000);
    });
    </script>
</head>

<body>
    <div class="n-container">
        <span>0</span>
    </div>
</body>

</html>
